{% load i18n static %}

{% for counter in counters %}
    <div class="col-md-3">
        <div class="widget-small {{ counter.style }} coloured-icon">
            <i class="icon fa {{ counter.icon }} fa-3x"></i>
            <div class="info">
                <h4>{{ counter.title }}</h4>
                <p><b>{{ counter.value }}</b></p>
            </div>
        </div>
    </div>
{% endfor %}
